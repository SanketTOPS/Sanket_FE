<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Tags Example</title>
</head>

<body bgcolor="lightblue">
    <h1>The abbr element</h1>

    <p>The <abbr title="TOPS Tech">TOPS Technologies</abbr> was founded in 2010.</p>
    <hr>

    <h1>The dfn element</h1>

    <p><dfn>HTML</dfn> is the standard markup language for creating web pages.</p>
    <hr>

    <h1>The cite element</h1>

    <p><cite>The TOPS</cite> by Sanket Chauhan</p>
    <hr>

    <h1>The q element</h1>

    <p>Hello Students!:
        <q>IT Training matlab TOPS Technologies</q>
        We hope they succeed.
    </p>

</body>

</html>
