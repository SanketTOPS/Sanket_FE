<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
</head>
<body>
    <h1>Learning HTML Input Attributes</h1>
    <form action="" method="post">
        <!-- name Attribute -->
        <label for="name">Name (required):</label>
        <input type="text" id="name" name="user_name" required>
        <br><br>

        <!-- value Attribute -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" value="example@domain.com">
        <br><br>

        <!-- required Attribute -->
        <label for="password">Password (required):</label>
        <input type="password" id="password" name="user_password" required>
        <br><br>

        <!-- autofocus Attribute -->
        <label for="username">Username (autofocus):</label>
        <input type="text" id="username" name="user_username" autofocus>
        <br><br>

        <!-- placeholder Attribute -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="user_phone" placeholder="Enter your phone number">
        <br><br>

        <!-- disabled Attribute -->
        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="user_newsletter" disabled>
        <br><br>

        <!-- size Attribute -->
        <label for="comment">Comment (size 50):</label>
        <input type="text" id="comment" name="user_comment" size="50">
        <br><br>

        <!-- form Attribute -->
        <label for="other_form">Other Form Field:</label>
        <input type="text" id="other_form" name="user_other_form" form="otherForm">
        <br><br>

        <!-- Form Submit -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
