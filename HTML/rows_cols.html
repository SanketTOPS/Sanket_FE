<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan and Colspan Example</title>
</head>
<body>

<h2>Table with Rowspan and Colspan Example</h2>

<table border="1">
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Contact</th>
    </tr>
    <tr>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    <tr>
        <td>Sanket</td>
        <td>sanket@gmail.com</td>
        <td>9724799469</td>
    </tr>
    <tr>
        <td>Mitesh</td>
        <td>mitesh22@yahoo.com</td>
        <td>7845895621</td>
    </tr>
</table>

</body>
</html>
