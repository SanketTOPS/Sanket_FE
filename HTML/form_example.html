<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>
    <header>
        <h1>Learning HTML Form Elements</h1>
        <p>This page demonstrates the usage of various HTML form elements.</p>
    </header>

    <main>
        <form action="/submit" method="post">
            <!-- Input Element -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <br><br>

            <!-- Textarea Element -->
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your comments here..."></textarea>
            <br><br>

            <!-- Fieldset with Legend -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname">
                <br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">
            </fieldset>
            <br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
