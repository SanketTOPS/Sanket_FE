<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Example</title>
</head>
<body>
    <h1>HTML Entities Example</h1>
    <p>Non-breaking space: &nbsp; &nbsp; &nbsp; hello Sanket</p>
    <p>Less than: &lt;</p>
    <p>Greater than: &gt;</p>
    <p>Ampersand: &amp;</p>
    <p>Double quotation mark: &quot;</p>
    <p>Single quotation mark (apostrophe): &apos;</p>
    <p>Indian Rupee: &#8377;</p>
    <p>Cent: &cent;</p>
    <p>Pound: &pound;</p>
    <p>Yen: &yen;</p>
    <p>Euro: &euro;</p>
    <p>Copyright: &copy;</p>
    <p>Registered trademark: &reg;</p>
</body>
</html>
