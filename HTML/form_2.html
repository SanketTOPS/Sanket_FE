<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements with All Input Types</title>
</head>
<body>
    <header>
        <h1>Learning HTML Form Elements</h1>
        <p>This page demonstrates the usage of various HTML form elements and input types.</p>
    </header>

    <main>
        <form action="/submit" method="post">
            <!-- Input Types -->
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" placeholder="Enter text">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br><br>

            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter a number">
            <br><br>

            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
            <br><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter a URL">
            <br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <br><br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
            <br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
            <br><br>

            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox">
            <br><br>

            <label for="radio">Radio:</label>
            <input type="radio" id="radio" name="radio">
            <br><br>

            <label for="file">File:</label>
            <input type="file" id="file" name="file">
            <br><br>

            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100">
            <br><br>

            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search here">
            <br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
