<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript for Beginners</title>
</head>

<body>
    <h1>Learning JavaScript: Popup Example</h1>
    <p>Open your browser's console (usually F12 or right-click and "Inspect" > "Console") to see the output.</p>
    <button id="popupBtn">Click Me</button>

    <script>
        // Function to handle the button click
        document.getElementById('popupBtn').addEventListener('click', function () {
            // Show a popup to the user and get their input
            const userName = prompt("What is your name?");

            // Log the user's input to the console
            console.log("User's name is:", userName);

            // Provide feedback based on the input
            if (userName) {
                console.log(`Hello, ${userName}! Welcome to learning JavaScript.`);
            } else {
                console.log("User didn't provide a name.");
            }
        });
    </script>
</body>

</html>
