<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example</title>
    <script>
        // JavaScript function definition
        function displayGreeting() {
            // Display a greeting message
            alert("Hello, welcome to learning JavaScript functions!");
        }

        function changeText() {
            // Change the text of a paragraph
            document.getElementById("demo").innerText = "You clicked the button!";
        }
    </script>
</head>

<body>
    <h1>JavaScript Function Example</h1>
    <!-- Button to call the displayGreeting function -->
    <button onclick="displayGreeting()">Show Greeting</button>
    <br><br>
    <!-- Button to call the changeText function -->
    <button onclick="changeText()">Change Text</button>
    <p id="demo">This is a paragraph.</p>
</body>

</html>
