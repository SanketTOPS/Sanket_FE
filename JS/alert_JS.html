<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript for Beginners</title>
</head>

<body>
    <h1>Welcome to JavaScript for Beginners</h1>
    <p>Open your browser's developer tools to see the output (Press F12 or right-click and choose "Inspect", then go to
        the "Console" tab).</p>

    <script>
        // Alert example
        alert("Welcome to JavaScript Learning!");

        // Logging to the console
        console.log("Hello, World!");
        console.log("This is a beginner-friendly JavaScript example.");

        // Example: Adding two numbers and logging the result
        let number1 = 5;
        let number2 = 10;
        let sum = number1 + number2;
        console.log("The sum of", number1, "and", number2, "is:", sum);

        // Example: Using a loop to log numbers
        console.log("Printing numbers from 1 to 5:");
        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }

        // Example: Logging a greeting function
        function greet(name) {
            console.log("Hello, " + name + "! Welcome to JavaScript.");
        }

        greet("Sanket");
    </script>
</body>

</html>
