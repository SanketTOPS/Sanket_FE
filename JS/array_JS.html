<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript Arrays</title>
</head>

<body>
    <h1>Learning JavaScript Arrays for Beginners</h1>
    <p>Open your browser's console to see the output of the examples.</p>

    <script>
        // Array Declaration
        console.log("=== Array Declaration ===");
        const fruits = ["Apple", "Banana", "Cherry", "Date"];
        console.log("Fruits Array:", fruits);

        // Accessing Array Elements
        console.log("=== Accessing Array Elements ===");
        console.log("First Fruit:", fruits[0]);
        console.log("Last Fruit:", fruits[fruits.length - 1]);

        // Adding Elements
        console.log("=== Adding Elements ===");
        fruits.push("Elderberry"); // Add at the end
        console.log("After push:", fruits);
        fruits.unshift("Avocado"); // Add at the beginning
        console.log("After unshift:", fruits);

        // Removing Elements
        console.log("=== Removing Elements ===");
        fruits.pop(); // Remove from the end
        console.log("After pop:", fruits);
        fruits.shift(); // Remove from the beginning
        console.log("After shift:", fruits);

        // Finding Elements
        console.log("=== Finding Elements ===");
        console.log("Index of Banana:", fruits.indexOf("Banana"));
        console.log("Includes Cherry:", fruits.includes("Cherry"));

        // Modifying Elements
        console.log("=== Modifying Elements ===");
        fruits[1] = "Blueberry"; // Replace Banana with Blueberry
        console.log("After modification:", fruits);

        // Slicing and Splicing
        console.log("=== Slicing and Splicing ===");
        const slicedFruits = fruits.slice(1, 3); // Extract a portion
        console.log("Sliced Fruits:", slicedFruits);
        fruits.splice(2, 0, "Dragonfruit", "Fig"); // Insert elements
        console.log("After splice:", fruits);
        fruits.splice(1, 1); // Remove one element
        console.log("After removing one element with splice:", fruits);

        // Iterating Over an Array
        console.log("=== Iterating Over an Array ===");
        fruits.forEach((fruit, index) => {
            console.log(`Fruit at index ${index}:`, fruit);
        });

        // Sorting and Reversing
        console.log("=== Sorting and Reversing ===");
        const sortedFruits = [...fruits].sort();
        console.log("Sorted Fruits:", sortedFruits);
        const reversedFruits = [...fruits].reverse();
        console.log("Reversed Fruits:", reversedFruits);

        // Joining and Splitting
        console.log("=== Joining and Splitting ===");
        const joinedFruits = fruits.join(", ");
        console.log("Joined Fruits:", joinedFruits);
        const splitFruits = joinedFruits.split(", ");
        console.log("Split Fruits:", splitFruits);

        // Mapping and Filtering
        console.log("=== Mapping and Filtering ===");
        const upperCaseFruits = fruits.map(fruit => fruit.toUpperCase());
        console.log("Uppercase Fruits:", upperCaseFruits);
        const filteredFruits = fruits.filter(fruit => fruit.startsWith("B"));
        console.log("Fruits Starting with 'B':", filteredFruits);

        // Reducing
        console.log("=== Reducing ===");
        const allFruitsString = fruits.reduce((acc, fruit) => `${acc}, ${fruit}`);
        console.log("All Fruits Combined:", allFruitsString);
    </script>
</body>

</html>
