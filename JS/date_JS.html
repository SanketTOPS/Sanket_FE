<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date Methods - Beginner's Guide</title>
</head>

<body>
    <h1>JavaScript Date Methods for Beginners</h1>
    <p>Open the console to see the Date methods in action!</p>

    <script>
        // Create a new Date object
        var currentDate = new Date();

        // 1. Get the current date and time
        console.log("Current Date and Time: " + currentDate);

        // 2. Get the current year
        console.log("Current Year: " + currentDate.getFullYear());

        // 3. Get the current month (Note: months are 0-indexed, so January is 0)
        console.log("Current Month: " + (currentDate.getMonth() + 1)); // Adding 1 for human-readable format

        // 4. Get the current day of the month
        console.log("Current Day of the Month: " + currentDate.getDate());

        // 5. Get the current day of the week (0-6, where 0 is Sunday)
        console.log("Current Day of the Week (0-Sunday, 6-Saturday): " + currentDate.getDay());

        // 6. Get the current hour
        console.log("Current Hour: " + currentDate.getHours());

        // 7. Get the current minutes
        console.log("Current Minutes: " + currentDate.getMinutes());

        // 8. Get the current seconds
        console.log("Current Seconds: " + currentDate.getSeconds());

        // 9. Get the current milliseconds
        console.log("Current Milliseconds: " + currentDate.getMilliseconds());

        // 10. Get the current time (in milliseconds since Jan 1, 1970)
        console.log("Milliseconds since Jan 1, 1970: " + currentDate.getTime());

        // 11. Get the current UTC year
        console.log("Current UTC Year: " + currentDate.getUTCFullYear());

        // 12. Get the current UTC month
        console.log("Current UTC Month: " + currentDate.getUTCMonth());

        // 13. Get the current UTC day of the month
        console.log("Current UTC Day of the Month: " + currentDate.getUTCDate());

        // 14. Get the current UTC hour
        console.log("Current UTC Hour: " + currentDate.getUTCHours());

        // 15. Get the current UTC minutes
        console.log("Current UTC Minutes: " + currentDate.getUTCMinutes());

        // 16. Get the current UTC seconds
        console.log("Current UTC Seconds: " + currentDate.getUTCSeconds());

        // 17. Get the current UTC milliseconds
        console.log("Current UTC Milliseconds: " + currentDate.getUTCMilliseconds());
    </script>
</body>

</html>
