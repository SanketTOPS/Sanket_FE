<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API demo</title>
  </head>
  <body bgcolor="lightblue">
    <h1><center>API Demo</center></h1>
    <hr />

    <p id="demo">Get your current possition(Location)</p>
    <button onclick="getLocation()">Get Location</button>

    <script>
        var x=document.getElementById("demo");
        function getLocation()
        {
            if(navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(getPossition);
            }
            else
            {
                x.innerHTML="Error!This service is not supported in your browser."
            }
        }
        function getPossition(possition)
        {
            x.innerHTML = "Latitude:" + possition.coords.latitude
        }
    </script>
  </body>
</html>
