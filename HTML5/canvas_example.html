<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Demo</title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500" style="border: 2px solid">
      Your browser does notsupport the HTML5 canvas tag.
    </canvas>

    <script>
        var c =
        document.getElementById("myCanvas"); 
        var ctx = c.getContext("2d");
        ctx.fillStyle ="#FF0000";
        ctx.fillRect(0,0,200,100);
        </script>
  </body>
</html>
