<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Reset body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        /* Heading style */
        h1 {
            margin: 20px 0;
            color: #333;
        }

        /* Gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual gallery item */
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Images */
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Simple Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="lp1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="lp2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="lp3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="m1.jpg" alt="Image 4">
        </div>
    </div>
</body>

</html>
