<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Pseudo-Class Example</title>
    <style>
        /* Default button style */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button style when clicked */
        button:active {
            background-color: #0b0b0b;
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <h1>:active Pseudo-Class Example</h1>
    <p>Click the button below to see the :active style in action:</p>
    <button>Click Me!</button>
</body>

</html>
