<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:first-child Pseudo-Class Example</title>
    <style>
        /* Default style for all list items */
        li {
            color: black;
            font-size: 18px;
        }

        /* Style for the first child of the list */
        li:first-child {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>:first-child Pseudo-Class Example</h1>
    <p>The first item in the list will have a different style:</p>
    <ul>
        <li>First item (styled by :first-child)</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ul>
</body>

</html>
