<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Indent and Text Stroke Example</title>
    <style>
        /* Example for text-indent */
        .indented-text {
            text-indent: 30px;
            /* Indents the first line of the text by 30px */
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }

        /* Example for text-stroke */
        .stroked-text {
            font-size: 40px;
            font-weight: bold;
            color: white;
            /* Text color */
            -webkit-text-stroke: 2px rgb(203, 30, 30);
            /* Text stroke with 2px black color */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="indented-text">
        This is an example of text indentation. The first line of this paragraph is indented by 30px.
    </div>

    <div class="stroked-text">
        Text with Stroke Effect!
    </div>
</body>

</html>
