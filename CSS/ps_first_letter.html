<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::first-letter Pseudo-Element Example</title>
    <style>
        /* Default style for paragraphs */
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        /* Style for the first letter of each paragraph */
        p::first-letter {
            font-size: 2em;
            font-weight: bold;
            color: red;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>::first-letter Pseudo-Element Example</h1>
    <p>This is a simple paragraph where the first letter is styled differently from the rest of the text.</p>
    <p>The first letter of each paragraph will appear larger, bold, and red.</p>
</body>

</html>
