<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin vs Padding</title>
    <style>
        .container {
            width: 300px;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            background-color: lightblue;
        }

        .content {
            background-color: white;
            border: 2px dashed gray;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        Container (with margin and padding)
        <div class="content">
            Content Box (with margin and padding)
        </div>
    </div>
</body>
</html>
