<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Pseudo-Class Example</title>
    <style>
        /* Default link style */
        a {
            color: blue;
            text-decoration: none;
            font-size: 18px;
        }

        /* Visited link style */
        a:visited {
            color: rgb(215, 56, 21);
            text-decoration: dashed;
        }
    </style>
</head>

<body>
    <h1>:visited Pseudo-Class Example</h1>
    <p>Click the link below and then come back to this page to see the :visited style in action:</p>
    <a href="https://www.tops-int.com" target="_blank">Visit Example.com</a>
</body>

</html>
