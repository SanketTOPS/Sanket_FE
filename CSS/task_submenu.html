<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Submenu with Counter</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 5px 0;
        }

        /* Root menu styling */
        .menu>li {
            font-weight: bold;
        }

        /* Submenu styling */
        .submenu {
            margin-left: 20px;
        }

        /* Counter for submenu items */
        .submenu {
            counter-reset: submenu-counter;
        }

        .submenu li {
            counter-increment: submenu-counter;
        }

        .submenu li::before {
            content: counter(submenu-counter) ". ";
            color: #007BFF;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>CSS Submenu with Counter Example</h1>
    <ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li>Services
            <ul class="submenu">
                <li>Web Development</li>
                <li>Mobile App Development</li>
                <li>SEO</li>
            </ul>
        </li>
        <li>Contact</li>
    </ul>
</body>

</html>
