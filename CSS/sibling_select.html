<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector</title>
    <style>
        /* General Sibling Selector */
        h2 ~ p {
            color: red;
            font-size: 18px;
        }
        
        p {
            font-size: 16px;
            color: black;
        }

        h2 {
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Heading</h2>
    <p>This paragraph will not be affected.</p>
    <p>This paragraph will be styled in red.</p>
    <p>This paragraph will also be styled in red.</p>

    <h2>Another Heading 2</h2>
    <p>This paragraph will be styled in red as well.</p>
    <p>This paragraph will be styled in red as well.</p>
</body>
</html>
