<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .box {
            width: 120px;
            height: 120px;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        /* Transform Effects */
        .translate:hover {
            transform: translate(30px, 30px);
        }

        .rotate:hover {
            transform: rotate(180deg);
        }

        .scale:hover {
            transform: scale(1.5);
        }

        .skew:hover {
            transform: skew(15deg, 10deg);
        }

        .combined:hover {
            transform: translate(20px, 20px) rotate(20deg) scale(1.2);
        }
    </style>
</head>

<body>

    <h1>CSS Transforms Example</h1>
    <p>Hover over the boxes to see the effects!</p>

    <div class="container">
        <div class="box translate">Translate</div>
        <div class="box rotate">Rotate</div>
        <div class="box scale">Scale</div>
        <div class="box skew">Skew</div>
        <div class="box combined">Combined</div>
    </div>

</body>

</html>
