<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating Elements</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <button id="animate">Animate Box</button>
    <div id="box" style="width: 100px; height: 100px; background-color: red; margin-top: 10px;"></div>

    <script>
        $("#animate").click(function () {
            $("#box").animate({
                left: '200px',
                height: '+=50px',
                width: '+=50px'
            });
        });
    </script>


</body>

</html>
